<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional Statement</title>
</head>

<body>
  <h1>Conditional Statement</h1>
  <script>
    document.write(1===1);
  </script>
  <script>
    document.write(1===2);
  </script>

  <script>
    if(1 < 2){
      document.write("1");
    } else {
      document.write("2");
    }
  </script>

<script>
  if(1 === 2){
    document.write("1");
  } else {
    document.write("2");
  }
</script>
</body>
</html>
