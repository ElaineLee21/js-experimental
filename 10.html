<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array and Loop</title>
</head>

<body>
  <h1>Array and Loop</h1>
  <script>
    var Beverage = ['Bubble tea', 'Cold Brew', 'Hazelnut americano', 'Milk tea'];
  </script>

  <h2>Favorite Beverages</h2>
  <ul>
    <script>
      var i = 0;
      while(i < Beverage.length){
      document.write('<li>'+Beverage[i]+'</li>');
      i = i + 1;
      }
    </script>
  </ul>
  
</body>
</html>
