<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
</head>

<body>
  <h1>Event</h1>
  <input type="text" placeholder="onclick" onclick="alert('click')";>
  <input type="text" placeholder="onchange" onchange="alert('change')";>
  <input type="text" placeholder="onkeydown" onkeydown="alert('keydown')";>
</body>
</html>
