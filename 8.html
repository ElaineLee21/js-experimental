<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>

<body>
  <h1>Array</h1>
  
  <!--문자는 "" 배열은 []-->

  <!--값을 넣는법, 첫번째부터 index 0번, index 1번 ...-->
  <script>
    var Beverage = ["milk tea", "Caffe Latte", "Cold Brew"];
  </script>

  <!--값을 더하는법-->
  <script>
    Beverage.push('bubble tea');
  </script>  

  <!--값을 가져오는법-->
  <script>
    document.write (Beverage[3]);
  </script>

  <!--배열에 포함된 값이 몇개인지 알아내는법-->
  <script>
    document.write (Beverage.length);
  </script>

</body>
</html>
