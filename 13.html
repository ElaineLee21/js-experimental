<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function 2</title>
</head>

<body>
  <h1>Function 2</h1>
  <h2>Parameter & Argument</h2>
  <!--parameter=매개변수, argument=인자or인수-->    
  <!--left, right은 parameter(매개변수),
      2,3과 3,4는 argument(인자)-->
  <script>
    function onePlusOne(){
      document.write(1+1+'<br>');
    }
    onePlusOne();

    function sum(left,right){
      document.write(left+right+'<br>');
    }
    sum(2,3);
    sum(3,4);
  </script>

</body>
</html>
