<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>

<body>
  <h1>Loop</h1>

  <script>
    var i = 0;
    while (i < 3) {
      document.write('<li>milk tea with pearl</li>');
      i = i + 1;
    }
  </script>
  
</body>
</html>
